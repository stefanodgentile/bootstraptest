<html lang="en">
  <head>

    <meta charset="utf-8">

<link rel="stylesheet" href="style.css">
<style> 

.header{background-color:darkorchid; height: 50px;} 
        .caja{background-color: brown; height: 50px; border-radius: 10%;} 
        .rectangulo{background-color:rgb(76, 0, 255); height: 50px;border-radius: 10%;} 
        .rectangulo2{background-color:rgb(0, 225, 255); height: 50px;border-radius: 10%;} 
        .roja{background-color:darkkhaki; height: 50px;} 
        .circulo{background-color:deeppink; height: 20px;} </style>
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

        <div class="row">
            <div class="header col-xl-12"></div>  
        </div>

        <div class="row">
            <div class="caja col-xl-3 col-md-6 col-sm-12"></div>
            <div class="caja col-xl-3 col-md-6 col-sm-12"></div>
            <div class="caja col-xl-3 col-md-6 d-none d-sm-none d-md-block"></div>
            <div class="caja col-xl-3 col-md-6 d-none d-sm-none d-md-block"></div>
        </div>
    
        <div class="row">
                <div class="rectangulo d-none col-xl-6 col-md-6 d-xl-block"></div>
                <div class="rectangulo2 d-none col-xl-6 d-sm-none d-md-block"></div>
        </div>

        <div class="row">
            <div class="roja col-xl-12 d-none d-xl-block"></div>  
        </div>
   
  
        <div class="row">
            <div class="circulo col-xl-4 col-md-4 col-sm-12"></div>
            <div class="circulo col-xl-4 col-md-4 col-sm-12"></div>
            <div class="circulo col-xl-4 col-md-4 col-sm-12"></div>

        </div>
